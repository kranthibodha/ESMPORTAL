applications:
- name: esmapi
  instances: 1
  memory: 896M
  routes:
    - route: esmapiapp.cfapps.eu10.hana.ondemand.com
  path: srv/target/esmapi-exec.jar
  services:
    - esmapi-xsuaa
  env:
    IAS_XSUAA_XCHANGE_ENABLED: true

# Application Router as web server
- name: app-esmapi
  path: app
  buildpacks:
    - nodejs_buildpack
  memory: 128M
  routes:
    - route: esmapiapp-web.cfapps.eu10.hana.ondemand.com
  services:
    - esmapi-xsuaa
  env:
    destinations: >
      [
        {"name":"token-destination",
         "url":"https://esmapiapp.cfapps.eu10.hana.ondemand.com",
         "forwardAuthToken": true}
      ]
...